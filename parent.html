<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <ul class="parent">
        <li>item_1</li>
        <li>item_2</li>
        <li>item_3</li>
    </ul>
</main>
    <script>
        let parent = document.querySelector("ul");
        let firstchild =  document.querySelector("ul li")

        // console.log(firstchild.parentElement);
        // console.log(firstchild);

        console.log(parent.lastElementChild);
        console.log(firstchild.closest("body"));

        console.log("sibling child");

        console.log(firstchild.nextElementSibling.nextElementSibling.previousElementSibling.innerText);
    </script>
</body>
</html>
