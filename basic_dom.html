<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic dom</title>
</head>
<body>
    

    <h2>dom manipulation</h2>

    <script>
        
 let person = {
    name:'arun',
    place:'erode',
    message() {
        return `hello ${this.name} from ${this.place} this is dom `
    },
}

let h2 = document.querySelector('h2')
h2.innerText =  person.message()
    </script>
    <script src="basic.js"></script>
</body>
</html>
